<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <button id="reset-btn">Reset</button>
    <div class="board-size" id="board-size-buttons">
      <button class="board-size-btn" id="three" data-size="3">3x3</button>
      <button class="board-size-btn" id="four" data-size="4">4x4</button>
      <button class="board-size-btn" id="five" data-size="5">5x5</button>
      <button class="board-size-btn" id="six" data-size="6">6x6</button>
    </div>
    <audio id="explosion"><source src="sound/explosion.mp3" /></audio>
    <audio id="applause"><source src="sound/applause.mp3" /></audio>
  </body>
</html>
